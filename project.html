  <style>
    .user-row {
        margin-bottom: 14px;
    }
    .user-row:last-child {
        margin-bottom: 0;
    }
    .dropdown-user {
        margin: 13px 0;
        padding: 5px;
        height: 100%;
    }
    .dropdown-user:hover {
        cursor: pointer;
    }
    .table-user-information > tbody > tr {
        border-top: 1px solid rgb(221, 221, 221);
    }
    .table-user-information > tbody > tr:first-child {
        border-top: 0;
    }
    .table-user-information > tbody > tr > td {
        border-top: 0;
    }
    .toppad {
      margin-top:20px;
    }

<body>

  <!-- NAV -->
  <ul class="nav justify-content-end nav-pills">
		<!-- <li class="nav-item">
			<a class="nav-link" href="index.html">HomePage</a>
		</li> -->
		<li class="nav-item">
			<a class="nav-link" data-bind="attr : { href : 'projects.html' + '?id=' + userId() }">Projects</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-bind="attr : { href : 'myprojects.html' + '?id=' + userId() }">My Projects</a>

			<a class="nav-link" data-bind="attr : { href : 'followed.html' + '?id=' + userId() }">Followed Projects</a>

			<a class="nav-link disabled" href="#">Disabled</a>
		</li> -->

  <header class="cd-header">
    <h1>GoCommunity</h1>
  </header>
  
  <!-- <header class="cd-header2">
    <h3>Support your favourite social project and keep tracking the evolution</h3>
  </header> -->

  <main class="cd-main-content">
    <div data-bind="with : project" class="container" style="padding-top: 15px;margin-top: 15px; padding-bottom: 15px;  background-color: white;">
      <div>
        <div class="form-group">
          <label for="projectName">Project Name</label>
          <div data-bind="text : name" type="text" class="form-control" style="margin-top: 10px; " id="projectName">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <div data-bind="html : description" class="form-control" style="margin-top: 10px; "id="description"></textarea>
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <div data-bind="text : category" type="email" class="form-control" style="margin-top: 10px; " id="category">
        </div>
        <div class="form-group">
          <label for="images">Images</label>
          <!-- <div type="file" style="margin-top: 10px; " class="form-control-file" id="images"> -->
          <img class="form-control" data-bind="attr : { src : imgSrc }">
        </div>
        <div class="form-group">
          <label for="latestUpdates">Latest Updates</label>
          <!-- ko foreach : latestUpdates -->
          <div class="form-control" style="margin-top: 10px;" data-bind="text : $data"></div>
          <!-- /ko -->
        </div>
        <div class="form-group">
          <label for="comments">Comments</label>
          <!-- ko foreach : comments -->
          <div data-bind="text : $data" class="form-control" style="margin-top: 10px;"></div>
          <!-- /ko -->
        </div>
        <center> <span>
          <button id="followButton" type="button" class="btn btn-default btn-lg" data-bind="event : { click : follow }">Follow</button></span>
        </center>
        <center><button id="ownerButton" type="button" class="btn btn-danger btn-lg"><a data-bind="attr : { href : 'profile.html?id=' + $parent.userId() + '&ownerId=' + userId }">Visit Owner's Page</a></button></center>
        <center><button id="donateButton" data-toggle="modal" data-target="#donateModal" type="button" class="btn btn-primary btn-lg">Donate</a></button></center>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal fade" id="donateModal" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
                
                    
          <div class="modal-body modal-content animate" action="projectsG.html" style="background-color:#DDDDDD; position:relative;  vertical-align: middle;
">
              <div class="form-group">
                  <label class="control-label col-sm-2" for="amount">Amount:</label>
                  <div class="col-sm-10">
                      <input type="text" class="form-control" style="margin-top: 10px;" id="amount" placeholder="Enter the amount">
                  </div>
              </div>
              <div class="form-group">
                  <label class="control-label col-sm-2" for="currency">Currency:</label>
                  <div class="col-sm-10">
                      <input type="text" style="margin-top: 10px;" class="form-control" id="currency" placeholder="Enter the currency">
                  </div>
              </div>
              <div class="form-group">
                  <select class="form-control">
                      <option selected="">How do you want to pay...</option>
                      <option>PayPal</option>
                      <option>MB WAY</option>
                      <option>PaySafeCard</option>
                      <option>SKRILL</option>
                  </select>
              </div>
              <div class="form-group">
                  <div class="col-sm-offset-2 col-sm-10">
                      <button type="submit" class="btn btn-danger btn-lg" data-dismiss="modal" data-bind="event : { click : donate }">Submit</button>
                  </div>
              </div>
          </div>

            <!--<div class="modal-footer">
                <button class="btn btn-primary" data-dismiss="modal">Comment</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>-->
        </div>

    </div>
</div>
<!--End Modal-->

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
