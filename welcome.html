<body>

	<div class="container">
		<nav class="navbar navbar-inverse">
			<ul class="nav navbar-nav">
				<li><a href="index.html">Home Page</a></li>
			</ul>
			<ul class="nav navbar-nav">
				<li><a href="project.html#" >Projects</a></li>
			</ul>
			<ul class="vav navbar-nav">
				<li><div style=" background-color: #331d35;">
					<!-- Button to open the modal login form -->
				<button onclick="document.getElementById('id01').style.display='block'">Login</button></li>
			</ul>
		</nav>
	</div>

	<!-- The Modal -->
	<div id="id01" class="modal">
		<span onclick="document.getElementById('id01').style.display='none'" 
					class="close" title="Close Modal">
					&times;
		</span>
	
	<script>
	// Get the modal
	var modal = document.getElementById('id01');

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
			if (event.target == modal) {
					modal.style.display = "none";
			}
	}
	</script>

		<!-- Modal Content -->
		<form class="form-horizontal modal-content animate" action="index.html">
			<div class="form-group">
				<label class="control-label col-sm-2" for="email">Email:</label>
				<div class="col-sm-10">
					<input type="email" class="form-control" style="margin-top: 10px;" id="email" placeholder="Enter email">
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-2" for="pwd">Password:</label>
				<div class="col-sm-10"> 
					<input type="password" style="margin-top: 10px;" class="form-control" id="pwd" placeholder="Enter password">
				</div>
			</div>
			<div class="form-group"> 
				<div class="col-sm-offset-2 col-sm-10">
					<div class="checkbox">
						<label><input type="checkbox"> Remember me</label>
					</div>
				</div>
			</div>
			<div class="form-group"> 
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default btn-lg">Submit</button>
				</div>
			</div>
		</form>
	</div>

	<header class="cd-header">
		<h1>GoCommunity</h1>
	</header>

        <strong>Welcome to GoCommunity!</strong>
